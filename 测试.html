<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>弹框示例</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<style>
		/* 样式设置 */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			overflow: hidden;
			/* 防止在弹框显示时页面滚动 */
		}

		#content {
			display: none;
			/* 页面内容初始时隐藏 */
		}

		.popup-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			/* 背景透明黑色 */
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			/* 确保弹框在最上层 */
		}

		.popup-content {
			background-color: white;
			padding: 20px;
			border-radius: 8px;
			text-align: center;
			max-width: 400px;
			width: 80%;
		}

		#ok-btn {
			background-color: #4CAF50;
			/* OK按钮的背景色 */
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		#ok-btn:hover {
			background-color: #45a049;
		}
	</style>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 获取弹框和内容部分
			const popup = document.getElementById("popup");
			const content = document.getElementById("content");
			const okButton = document.getElementById("ok-btn");

			// 点击 OK 按钮后隐藏弹框并显示页面内容
			okButton.addEventListener("click", function() {
				popup.style.display = "none"; // 隐藏弹框
				content.style.display = "block"; // 显示页面内容
				document.body.style.overflow = "auto"; // 解除页面的滚动限制
			});
		});
	</script>
	<body>
		<!-- 页面内容 -->
		<div id="content">
			<h1>欢迎访问我的网站！</h1>
			<p>这是网站的主要内容。</p>
		</div>

		<!-- 弹框 -->
		<div id="popup" class="popup-overlay">
			<div class="popup-content">
				<h2>欢迎来到网站</h2>
				<p>请阅读以下信息：</p>
				<p>这里可以是预设的文本内容，比如一些注意事项。</p>
				<p>如有需要，点击此<a href="https://example.com" target="_blank">超链接</a>了解更多。</p>
				<button id="ok-btn">OK</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>

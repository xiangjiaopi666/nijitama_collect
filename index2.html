<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nijitama角色收集</title>
		<style>
			#character-overview,
			#character-overview-npc,
			#character-overview-a,
			#character-overview-s,
			#view-all {
				display: flex;
				flex-wrap: wrap;
				/* 使子项换行 */
				gap: 10px;
				/* 角色之间的间隙 */
				justify-content: center;
				/* 水平居中对齐 */
			}

			#nijitama-character,
			#nijitama-npc,
			#nijitama-a,
			#nijitama-s,
			#nijitama-view {
				display: flex;
				padding-top: 10px;
				padding-bottom: 10px;
				justify-content: center;
				/* 水平居中对齐 */
			}

			#character-overview div,
			#character-overview-npc div,
			#character-overview-a div,
			#character-overview-s div {
				width: 128px;
				height: 128px;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
				/* 裁剪掉溢出的部分 */
			}

			#character-overview img,
			#character-overview-npc img,
			#character-overview-a img,
			#character-overview-s img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				/* 保证图片填满容器并裁剪掉溢出部分 */
				border-radius: 8px;
				/* 给图片添加圆角 */

				/* 为图片的放大效果添加过渡 */
			}

			#character-overview div:hover,
			#character-overview-npc div:hover,
			#character-overview-a div:hover,
			#character-overview-s div:hover {
				transform: scale(1.3);
				/* 鼠标悬停时轻微放大 */
				transition: transform 0.3s ease;
			}

			#view-all div:hover {
				transform: scale(1.05);
				/* 鼠标悬停时轻微放大 */
				transition: transform 0.3s ease;
			}


			#character-avatar {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 20px;
				position: relative;
				height: 128px;
			}

			#character-avatar img {
				position: absolute;
				transition: opacity 0.3s ease;
				width: 128px;
				height: 128px;
				object-fit: cover;
				border-radius: 8px;
				cursor: pointer;
				/* 鼠标悬停时变为可点击 */
			}

			#character-avatar img.back-overlay {
				z-index: 1;
				opacity: 0;
				/* 初始状态透明 */
			}

			#character-avatar:hover img.back-overlay {
				opacity: 1;
				/* 悬停时显示 */
				pointer-events: none;
				/* 允许事件穿透到下层 */
			}

			#character-skill {
				display: flex;
				justify-content: center;
				margin-top: 10px;
			}

			#character-skill img {
				display: block;
				margin: 0 auto;
				max-width: 100%;
				/* 确保图片不会超出容器宽度 */
				max-height: 100%;
				/* 确保图片不会超出容器高度 */
			}

			#character-def-face {
				height: 128px;
				max-width: 50%;
				margin-top: 20px;
				display: flex;
				justify-self: center;
				overflow-x: auto;
				overflow-y: hidden;
			}

			/*隐藏表情图界面的滚动条*/
			#character-def-face::-webkit-scrollbar {
				display: none;
			}

			#character-def-face img {
				height: 128px;
				object-fit: cover;
				border-radius: 8px;
				margin-right: 20px;
			}

			.picture {
				display: flex;
				justify-content: center;
				margin-top: 10px;
			}

			.picture img {
				max-width: 100%;
				max-height: 100%;
			}
			
			#view-img-tmb,
			#view-img-cg,
			#view-img-other {
			  display: flex;
			  justify-content: center;  /* 水平居中 */
			  align-items: center;      /* 垂直居中 */
			  height: 100vh;            /* 使容器占满整个视口高度 */
			  flex-direction: column;   /* 让图片和按钮在垂直方向排列 */
			}
			
			#restore-btn {
			  position: fixed;
			  bottom: 20px;
			  right: 20px;
			  padding: 10px 20px;
			  font-size: 16px;
			  background-color: #007bff;
			  color: white;
			  border: none;
			  border-radius: 5px;
			  cursor: pointer;
			  z-index: 1000;
			}
			
			#restore-btn:hover {
			  background-color: #0056b3;
			}

		</style>

		// 加载角色概览图
		function LoadOverview() {
			// 获取展示角色概览图的父容器
			const overviewContainer = document.getElementById('character-overview');
			const overview_npcContainer = document.getElementById('character-overview-npc');
			const overview_aContainer = document.getElementById('character-overview-a');
			const overview_sContainer = document.getElementById('character-overview-s');

			// 遍历 names_all(地魂男儿) 数组中的每个角色
			names_all.forEach((name, index) => {
				// 创建新的 div 元素，id 为角色的名字
				const characterDiv = document.createElement('div');
				characterDiv.id = name;
				characterDiv.className = 'chararcter-all';

				// 创建 img 元素，src 为对应角色的概览图路径
				const characterImage = document.createElement('img');
				characterImage.src = Character_overview[index];

				// 设置图片加载失败时的处理
				characterImage.onerror = () => {
					characterDiv.style.display = 'none'; // 隐藏包含图片的 div
				};

				// 为图片添加点击事件，触发 select 方法
				characterImage.onclick = () => select(name);

				// 将图片添加到 div 中
				characterDiv.appendChild(characterImage);

				// 将创建的 div 添加到容器中
				overviewContainer.appendChild(characterDiv);
			});

				characterDiv.id = name;
				characterDiv.className = 'chararcter-all-npc';

				// 创建 img 元素，src 为对应角色的概览图路径
				const characterImage = document.createElement('img');
				characterImage.src = Character_overview_npc[index];

				// 设置图片加载失败时的处理

					characterDiv.style.display = 'none'; // 隐藏包含图片的 div
				};

				// 将图片添加到 div 中

				// 将创建的 div 添加到容器中
				overview_aContainer.appendChild(characterDiv);
			});
			// 遍历 names_s(剧情人物) 数组中的每个角色

				event.preventDefault();
